name: tests
on: [push, pull_request]
jobs:
  PrettierJS:
    runs-on: ubuntu-latest
    container: node:12-stretch
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn run prettier-diff
  Lint:
    runs-on: ubuntu-latest
    container: node:12-stretch
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn run lint-diff
  Jest:
    runs-on: ubuntu-latest
    container: node:12-stretch
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn run test
